<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
  <title>Character Counter</title>
  <link rel="stylesheet" type="text/css" href="stylegrave.css">
</head>
<body>
  <h1>Character Counter</h1>
  <form id="form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="class">Class:</label><br>
    <input type="text" id="class" name="class"><br>
    <label for="level">Level:</label><br>
    <input type="text" id="level" name="level"><br>
    <label for="death">Way of Death:</label><br>
    <input type="text" id="death" name="death"><br>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="counter">0</div>
  <button id="reset-button">Reset Counter</button>
  <div id="characters"></div>

  <script src="gravescript.js"></script>

</body>
</html>
